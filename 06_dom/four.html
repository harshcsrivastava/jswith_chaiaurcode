<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: whitesmoke;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    
</body>
<script>
    function pushLang(langName) {
        const li = document.createElement('li');
        li.innerHTML = langName

       document.querySelector('.language').appendChild(li)
    }
    pushLang("Python")
    // pushLang("Chaiaur COde")
    //More Optimized
    function addLang(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addLang('addLang("JS")')

    const editLang = document.querySelector('li:nth-child(3)')
    // .innerHTML = "MOJO"
    const newLi = document.createElement('li')
    newLi.textContent = "moja moja"
    editLang.replaceWith(newLi)
</script>
</html>
